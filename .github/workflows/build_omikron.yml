# .github/workflows/build-windows.yml
name: Build Windows App (Manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "빌드할 브랜치 선택"
        required: true
        type: choice
        options: [main]
      version:
        description: "릴리스 태그(선택, ex: v3.0.0). 입력 시 Release 생성"
        required: false

permissions:
  contents: write

concurrency:
  group: windows-build
  cancel-in-progress: false

jobs:
  build-win:
    runs-on: windows-latest

    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: "1"

    steps:
      - name: Checkout (selected branch)
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (JS)
        run: npm ci

      - name: Install uv (Astral)
        uses: astral-sh/setup-uv@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade Python deps (safe within constraints)
        shell: pwsh
        run: |
          uv sync --upgrade

      - name: Project setup
        shell: pwsh
        run: |
          chcp 65001 > $null
          [Console]::OutputEncoding = [System.Text.UTF8Encoding]::new()
          npm run setup

      - name: Build
        shell: pwsh
        run: |
          chcp 65001 > $null
          [Console]::OutputEncoding = [System.Text.UTF8Encoding]::new()
          npm run build

      # === 여기서 dist를 zip으로 묶어서 단일 파일만 업로드 ===
      - name: Pack as omikron-win.zip (+ sha256)
        shell: pwsh
        run: |
          chcp 65001 > $null
          $zipRoot = "omikron-win"
          $version = "${{ inputs.version }}"
          Remove-Item -Force -ErrorAction SilentlyContinue omikron-win.zip
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue $zipRoot

          if (-not $version) {
            $version = git rev-parse --short HEAD
          }
          Set-Content -Path "dist/main/version.txt" -Value $version -Encoding ascii

          New-Item -ItemType Directory -Path $zipRoot | Out-Null
          Copy-Item -Recurse -Force "dist/main/_internal" -Destination "$zipRoot/_internal"
          Copy-Item -Force "dist/main/main.exe" -Destination "$zipRoot/main.exe"
          Copy-Item -Force "dist/omikron.exe" -Destination "$zipRoot/omikron.exe"
          Copy-Item -Force "dist/main/version.txt" -Destination "$zipRoot/version.txt"

          Compress-Archive -Path $zipRoot -DestinationPath "omikron-win.zip" -Force
          # (선택) SHA256 생성
          certutil -hashfile omikron-win.zip SHA256 | Select-Object -Skip 1 | Select-Object -First 1 | % { $_.Trim() } | Out-File -Encoding ascii omikron-win.zip.sha256

      - name: Upload artifact (zip only)
        uses: actions/upload-artifact@v4
        with:
          name: omikron-win
          path: |
            omikron-win.zip
            omikron-win.zip.sha256
          if-no-files-found: error

  release:
    if: ${{ inputs.version != '' }}
    needs: build-win
    runs-on: windows-latest
    steps:
      - name: Download artifact (zip)
        uses: actions/download-artifact@v4
        with:
          name: omikron-win
          path: artifacts/omikron-win

      - name: Create GitHub Release (zip only)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: |
            artifacts/omikron-win/omikron-win.zip
            artifacts/omikron-win/omikron-win.zip.sha256
